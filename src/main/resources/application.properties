#Configuracion de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/TrabajoArquiWeb
spring.datasource.username=postgres
spring.datasource.password=admin

#Configuracion del controlador JDBC
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuración de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#propiedades de la documentación - Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#Definir la ruta a la interfaz de Swagger-ui
springdoc.swagger-ui.path=/doc/swagger-ui/index.html
